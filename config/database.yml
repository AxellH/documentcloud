defaults: &defaults
  adapter: postgresql
  encoding: unicode
  schema_search_path: public
  pool: 5
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  allow_concurrency: true
  host: <%= ENV['DB_HOST'] %>

development:
  <<: *defaults
  database: dcloud_development

staging:
  <<: *defaults
  database: dcloud_staging

production:
  <<: *defaults
  database: dcloud_production

test:
  <<: *defaults
  database: dcloud_test
